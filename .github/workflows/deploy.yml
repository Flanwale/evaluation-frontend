name: build-and-deploy-frontend

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

concurrency:
  group: deploy-frontend-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_deploy:
    runs-on: self-hosted

    env:
      REGISTRY: harbor.vico-lab.com:4443
      IMAGE_REPO: evaluation/evaluation-frontend
      NAMESPACE: bmi-miva
      CONTAINER: frontend

      # prod/dev 入口
      FRONTEND_URL_PROD: http://172.16.200.95:32030
      FRONTEND_URL_DEV:  http://172.16.200.95:32031

      # prod/dev 后端 service
      BACKEND_ORIGIN_PROD: http://evaluation-backend-svc:8000
      BACKEND_ORIGIN_DEV:  http://evaluation-backend-dev-svc:8000

    steps:
      - name: Ensure git exists (for checkout/submodules)
        run: |
          if ! command -v git >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y git
          fi
          git --version

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set env by branch + tag
        run: |
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "DEPLOYMENT=evaluation-frontend" >> $GITHUB_ENV
            echo "POD_LABEL=app=evaluation-frontend" >> $GITHUB_ENV
            echo "FRONTEND_URL=${FRONTEND_URL_PROD}" >> $GITHUB_ENV
            echo "BACKEND_ORIGIN=${BACKEND_ORIGIN_PROD}" >> $GITHUB_ENV
          else
            echo "DEPLOYMENT=evaluation-frontend-dev" >> $GITHUB_ENV
            echo "POD_LABEL=app=evaluation-frontend-dev" >> $GITHUB_ENV
            echo "FRONTEND_URL=${FRONTEND_URL_DEV}" >> $GITHUB_ENV
            echo "BACKEND_ORIGIN=${BACKEND_ORIGIN_DEV}" >> $GITHUB_ENV
          fi

          echo "Using branch=${GITHUB_REF_NAME} TAG=${GITHUB_SHA::7} DEPLOYMENT=$DEPLOYMENT URL=$FRONTEND_URL"

      - name: Docker login Harbor
        run: |
          echo "${{ secrets.HARBOR_PASS }}" | docker login ${REGISTRY} \
            -u "${{ secrets.HARBOR_USER }}" --password-stdin

      - name: Build image
        run: |
          docker build \
            -t ${REGISTRY}/${IMAGE_REPO}:${TAG} \
            --build-arg NEXT_PUBLIC_DISABLE_TURNSTILE=1 \
            --build-arg NEXT_PUBLIC_APP_URL=${FRONTEND_URL} \
            --build-arg BACKEND_ORIGIN=${BACKEND_ORIGIN} \
            --build-arg NEXT_PUBLIC_TURNSTILE_SITE_KEY="" \
            .

      - name: Push image
        run: |
          docker push ${REGISTRY}/${IMAGE_REPO}:${TAG}

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl version --client
          kubectl -n ${NAMESPACE} get deploy ${DEPLOYMENT}

      - name: Deploy (set image + rollout)
        run: |
          kubectl -n ${NAMESPACE} set image deployment/${DEPLOYMENT} \
            ${CONTAINER}=${REGISTRY}/${IMAGE_REPO}:${TAG}
          kubectl -n ${NAMESPACE} rollout status deployment/${DEPLOYMENT} --timeout=180s
          kubectl -n ${NAMESPACE} get pods -l ${POD_LABEL} -o wide

      - name: Smoke test
        run: |
          curl -fsS ${FRONTEND_URL}/ >/dev/null
          echo "Frontend OK: ${FRONTEND_URL}"
